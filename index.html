<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-task</title>
    <link rel="stylesheet" href="./css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main class="select-users-wrapper">
            <div class="get-inpt-wrapper">
                <input type="text" name="user-inpt" id="user-inpt">
            </div>
            <section class="wrap-drpdwn-btn">
                <div class="dropdown-wrapper">
                    <div class="search-bar-container">
                        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" name="search-bar" id="search-bar">
                    </div>
                    <ul class="user-list"></ul>
                </div>
                <div class="btns-container">
                    <button type="button" class="buttons" id="clr-btn">Clear</button>
                    <button type="button" class="buttons" id="clr-all-btn">ClearAll</button>
                    <button type="submit" class="buttons" id="done-btn">Done</button>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/dropdown.js"></script>
</body>
</html>
