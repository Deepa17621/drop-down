<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-task</title>
    <link rel="stylesheet" href="./css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <main class="select-users-wrapper">

                <input type="text" name="user-inpt" id="user-inpt">
            </div>

                </div>
                <ul class="user-list">
                    <li class="users">
                        <span class="user-profile"><img src="./assets/hattori.jpg" alt=""></span>
                        <span class="user-name">Hattori</span>
                        <span class="check-box">
                            <i class="fa-solid fa-check"></i>                            
                        </span>
                    </li>
                    <li class="users">
                        <span class="user-profile"><img src="./assets/Kenichi.webp" alt=""></span>

                        </span>
                    </li>
                    <li class="users">
                        <span class="user-profile"><i class="fa-solid fa-user"></i></span>
                        <span class="user-name">Shishimaru</span>
                        <span class="check-box">

                    </li>
                    <li class="users">

                        <span class="check-box">

                        <span class="check-box">

</html>
